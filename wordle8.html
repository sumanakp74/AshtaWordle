<!DOCTYPE html>
<html>
<head>
  <title>8-Letter Wordle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    h1 { margin-bottom: 10px; }
    #board {
      display: grid;
      grid-template-rows: repeat(6, auto);
      gap: 8px;
      justify-content: center;
      margin-bottom: 15px;
    }
    .row {
      display: grid;
      grid-template-columns: repeat(8, 50px);
      gap: 5px;
    }
    .cell {
      width: 50px;
      height: 50px;
      border: 2px solid #999;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      background: white;
      text-transform: uppercase;
    }
    .green  { background: #6aaa64; color: white; }
    .yellow { background: #c9b458; color: white; }
    .gray   { background: #787c7e; color: white; }
    input {
      padding: 10px;
      font-size: 20px;
      width: 180px;
      text-transform: uppercase;
    }
    button {
      padding: 10px 15px;
      font-size: 18px;
      margin-left: 5px;
      cursor: pointer;
    }
    #message { font-weight: bold; margin-top: 10px; }
  </style>
</head>
<body>

<h1>8-Letter Wordle</h1>
<div id="board"></div>
<input type="text" id="guessInput" maxlength="8" placeholder="Enter word" />
<button onclick="makeGuess()">Guess</button>
<p id="message"></p>

<script>
const words = ["ELEPHANT", "BASEBALL", "NOTEBOOK", "SOFTWARE", "TREASURE", "HOSPITAL"];
const target = words[Math.floor(Math.random() * words.length)];
let guesses = [];
const maxGuesses = 6;

function renderBoard() {
  const board = document.getElementById("board");
  board.innerHTML = "";
  
  for (let i = 0; i < maxGuesses; i++) {
    const row = document.createElement("div");
    row.classList.add("row");
    
    const word = guesses[i] || "";
    for (let j = 0; j < 8; j++) {
      const cell = document.createElement("div");
      cell.classList.add("cell");
      const letter = word[j] || "";
      cell.textContent = letter;
      
      if (word) {
        if (letter === target[j]) cell.classList.add("green");
        else if (target.includes(letter)) cell.classList.add("yellow");
        else cell.classList.add("gray");
      }
      row.appendChild(cell);
    }
    board.appendChild(row);
  }
}

function makeGuess() {
  const guessInput = document.getElementById("guessInput");
  const guess = guessInput.value.toUpperCase();
  
  if (guess.length !== 8) {
    alert("Must be 8 letters");
    return;
  }
  if (!words.includes(guess)) {
    alert("Not in word list");
    return;
  }
  
  guesses.push(guess);
  guessInput.value = "";
  renderBoard();
  
  if (guess === target) {
    document.getElementById("message").innerText = "ðŸŽ‰ You win!";
  } else if (guesses.length >= maxGuesses) {
    document.getElementById("message").innerText = `Game Over! Word was ${target}`;
  }
}

renderBoard();
</script>

</body>
</html>
